<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Lava-menos|Lavandería</title>
    <!-- Logo tab del explorador -->
    <link rel="shortcut icon" href="./img/logo-tab.svg">
    <!-- Link de la fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;200;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./CSS/lavamenos.css">
</head>
<body>

    <!-- Menú de navegación-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#top"><img src="./img/logo-menu.svg" alt="Logo Lava-menos" ></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#top">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Lista de Precios</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Cotización</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Recolección</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección Cotización de Servicios -->
    <section class="cotizacion-section">
        <h2>Realiza tu Cotización</h2>

        <!-- Tabla -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacío - comience a cotizar!</th>
            </tr>
          </tfoot>
        </table>
        
        <!-- Items -->
        <div class="row" id="cards">
        </div>

        <!-- Footer -->
        <template id="template-footer">
          <th scope="row" colspan="2">Total productos</th>
          <td>10</td>
          <td>
              <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                  vaciar todo
              </button>
          </td>
          <td class="font-weight-bold">$ <span>5000</span></td>
      </template>

      <!-- Carrito vacío -->
      <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>
              <button class="btn btn-info btn-sm">
                  +
              </button>
              <button class="btn btn-danger btn-sm">
                  -
              </button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
      </template>

        <!-- Tarjeta de productos -->
        <template id="template-card">
            <div class="col-12 mb-2 col-md-4">
              <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body p-4">
                  <h5>Titulo</h5>
                  <p>precio</p>
                  <button class="btn btn-dark">Agregar</button>
                </div>
              </div>
            </div>
        </template>


    </section>
    

    
    <!-- Javacript -->
    <script src="./Javascript/java.js"></script>

</body>
</html>
