<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Lava-menos|Lavandería</title>
    <!-- Logo tab del explorador -->
    <link rel="shortcut icon" href="./img/logo-tab.svg">
    <!-- Link de la fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;200;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./CSS/lavamenos.css">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    <!-- Menú de navegación-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
      <div class="container px-5">
          <a class="navbar-brand fw-bold" href="#page-top"><img src="./img/logo-menu.svg" alt="Logo Lava-menos" ></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              Menu
              <i class="bi-list"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                  <li class="nav-item"><a class="nav-link me-lg-3" href="#nosotros">Nosotros</a></li>
                  <li class="nav-item"><a class="nav-link me-lg-3" href="#cotizacion">Cotización</a></li>
                  <li class="nav-item"><a class="nav-link me-lg-3" href="#recoleccion">Recolección</a></li>
                  <li class="nav-item"><a class="nav-link me-lg-3" href="#contacto">Contacto</a></li>
              </ul>
              <button class="btn btn-dark rounded-pill px-3 mb-2 mb-lg-0" data-bs-toggle="modal" data-bs-target="#feedbackModal">
                  <span class="d-flex align-items-center">
                      <i class="bi-chat-text-fill me-2"></i>
                      <span class="small">Llamanos</span>
                  </span>
              </button>
          </div>
      </div>
    </nav>


    <!-- Sección Cotización de Servicios -->
    <section class="cotizacion-section">
        <h2>Realiza tu Cotización</h2>
        <div class="cotizacion-precios">
            <!-- Tabla -->
            <table class="table" id="tableTable">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Servicio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
            <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">Comienza a cotizar!</th>
                    </tr>
                </tfoot>
            </table>
            <!-- Items -->
            <div class="row" id="cards"> 
            </div>
            <!-- Footer -->
            <template id="template-footer">
                <th scope="row" colspan="2">Total productos</th>
                <td>10</td>
                <td>
                    <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                    </button>
                </td>
                <td class="font-weight-bold">$ <span>5000</span></td>
            </template>
            <!-- Carrito vacío -->
            <template id="template-carrito">
                <tr>
                    <th scope="row">id</th>
                    <td>Café</td>
                    <td>1</td>
                    <td>1</td>
                    <button class="btn btn-danger btn-sm" >
                        <span class="material-symbols-outlined" id="trashcan">delete
                        </span>
                    </button>
                    <td>$ <span class="res-cant-prec">500</span></td>
                </tr>
            </template>
            <div id="form-recoleccion">
            </div>
        </div>

        <div id="laundry-card">
        </div>


    </section>


    <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1440 320">
      <path fill="#417ec7" fill-opacity="1" d="M0,96L48,101.3C96,107,192,117,288,144C384,171,480,213,576,202.7C672,192,768,128,864,117.3C960,107,1056,149,1152,165.3C1248,181,1344,171,1392,165.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Javacript -->
    <script src="./Javascript/java.js"></script>

</body>
</html>
